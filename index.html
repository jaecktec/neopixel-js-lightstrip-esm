<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Lightstrip usage</title>
    <link rel="stylesheet" type="text/css" href="./dist/virtual-lightstrip.css">
    <script type="module">
        import VirtualLightstrip, {VirtualLightstripTag} from './dist/virtual-lightstrip.esm.js'

        const lightStrip = document.getElementsByTagName(VirtualLightstripTag)[0];
        lightStrip.updateLength(12)
        lightStrip.setPixelColor(0, 'RED')
        lightStrip.setPixelColor(1, 'BLUE')
        lightStrip.setPixelColor(2, "YELLOW")
        lightStrip.setPixelColor(3, 'PINK')
        lightStrip.setPixelColor(4, '#808080')
        lightStrip.setPixelColor(5, 0, 0, 255)
        lightStrip.setPixelColor(6, 255, 0, 0)
        lightStrip.setPixelColor(7, 0, 255, 0)
        lightStrip.setPixelColor(8, 0, 0, 255)
        lightStrip.setPixelColor(9, 255, 0, 0)
        lightStrip.setPixelColor(10, 0, 255, 255)
        lightStrip.setPixelColor(11, 0, 0, 255)
        lightStrip.show();

    </script>
</head>
<body>
<virtual-lightstrip></virtual-lightstrip>
</body>
</html>
